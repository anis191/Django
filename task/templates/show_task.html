<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show all tasks</title>
</head>
<body>
    <main>
        {{tasks}}
        <ul>
            {% for task in tasks %}
                <li>{{task.status}}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
